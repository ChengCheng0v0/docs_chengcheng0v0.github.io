<!doctype html>
<html lang="en">

<head>
	<title>登录 - 用户中心</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- 引入 Cloudflare Turnstile -->
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
	<!-- 引入字体 -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<!-- 引入 FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<!-- 引入 CSS 代码 -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">登录</h3>
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">
										Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>

								<div class="w-50 text-md-right">
									<a class="txt1" href="#">
										Create new account
										<i class="fa fa-long-arrow-right"></i>
									</a>
								</div>
							</div>
						</form>

						<div class="w-100 text-center">
							<div class="turnstile" id="turnstile"></div>
						</div>

						<div class="w-100 text-center">
							<div class="prompt" id="prompt">
								<p style="border-style:solid; border-width:medium;">Test</p>
							</div>
						</div>

						<script>
							turnstile.ready(function () {
								turnstile.render('#turnstile', {
									sitekey: '0x4AAAAAAAME2w4EO3k33Azd',
									callback: function (token) {
										console.log(`Challenge Success ${token}`);
									},
								});

								// 验证码加载成功后隐藏提示
								var promptDiv = document.querySelector(".prompt");
								if (promptDiv) {
									promptDiv.style.display = "none";
								}
							});

							// 在验证码未加载时显示提示
							window.addEventListener("load", function () {
								var promptDiv = document.querySelector(".prompt");
								if (promptDiv) {
									promptDiv.style.display = "block";
								}
							});
						</script>

						<!-- <p class="w-100 text-center">&mdash; 第三方登录 &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
								Facebook</a>
							<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
								Twitter</a>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
